
nfmygx0110_delete = DELETE FROM s_tra_yuso WHERE seizosho_kbn =:seizosho \r\nAND sojono_shukko_basho=:basho \r\nAND sojono_torihiki_shubetsu=:shubetsu \r\nAND sojono_oban=:oban

nfmygx0110_select = SELECT \r\nROW_NUMBER() OVER () AS INDEX,\r\nY.SOJONO_RENBAN AS RENBAN,\r\nY.SOJONO_SHUKKO_BASHO AS BASHO, \r\nY.SOJONO_TORIHIKI_SHUBETSU AS SHUBETSU, \r\nY.SOJONO_OBAN AS OBAN, \r\nY.SHUKKA_DATE AS DATE, \r\nY.KEIYAKUNO_YEAR AS KEIYEAR , \r\nY.KEIYAKUNO_KANKATSU AS KEIKANKATSU, \r\nY.KEIYAKUNO_HINSHU AS KEIHINSHU, \r\nY.KEIYAKUNO_TORIHIKI_SHUBETSU AS KEISHUBETSU, \r\nY.KEIYAKUNO_MONTH AS KEIMONTH, \r\nY.KEIYAKUNO_OBAN AS KEIOBAN, \r\nA.USER_KANJI AS KANJI_01, \r\nB.SHUKKOBA_NIKKEN_KANJI AS KANJI_02, \r\nC.BKN4_KANJI AS KANJI_03, \r\nCONCAT(D.KEN_KANJI, \r\nD.SIGUN_KANJI) AS KANJI_04, \r\nE.UKE_JOKEN_KANJI AS KANJI_05, \r\nY.TSUMIKOMI_MINATO AS MINATO, \r\nY.AGE_MINATO, Y.JURYO, \r\nY.YUSHUTSU_KENRYO_RYOSU AS RYOSU, \r\nY.BINCD, \r\nY.YUSHUTSU_SOKOUHOKAN_NISSU AS SOKOUHOKAN, \r\nY.GYOSHACD, Y\r\n.YUSHUTSU_FUTAISEN_NISSU AS FUTAISEN,\r\nY.TSUMIAICD, \r\nY.WARIMASHI_JIKANGAI AS JIKANGAI, \r\nY.WARIMASHI_KUTON AS KUTON, \r\nY.KYURYO, \r\nY.WARIMASHI_CHOJAKU AS CHOJAKU, \r\nY.TOMERYO, Y.CHO1JU, \r\nY.HANBAI_KBN, \r\nY.CHO2JU, \r\nY.BETTO, \r\nY.DAISU  \r\n     \r\nFROM S_TRA_YUSO Y LEFT JOIN S_MST_A5K A ON Y.ICHIJI_JUYOKA = A.USER_CD\r\n\u0009LEFT JOIN S_MST_A7K B ON Y.SOJONO_SHUKKO_BASHO = B.SHUKKOBA \r\n\u0009LEFT JOIN S_MST_60S C ON Y.BUPPIN04 = C.BKN14\r\n\u0009LEFT JOIN S_MST_A3K D ON (SUBSTRING(Y.UKEWATASHI_BASHO,1,2) = D.UKE_BA_KEN_CD AND SUBSTRING(Y.UKEWATASHI_BASHO,3,2) = D.UKE_BA_SIGUN_CD)\r\n\u0009LEFT JOIN S_MST_A9K E ON Y.UKEWATASHI_JOKEN = E.UKE_JOKEN\r\n\u0009\r\nWHERE Y.SEIZOSHO_KBN =:seizosho\r\n\u0009AND Y.SOJONO_SHUKKO_BASHO =:basho \r\n\u0009AND Y.SOJONO_TORIHIKI_SHUBETSU =:shubetsu\r\n\u0009AND Y.SOJONO_OBAN =:oban\r\n\u0009ORDER BY Y.SOJONO_RENBAN ASC

nfmygx0140_select = SELECT \u0009HEAD.SEIZOSHO_KBN,\r\n\u0009HEAD.SOJONO_SHUKKO_BASHO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009HEAD.SOJONO_TORIHIKI_SHUBETSU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009HEAD.SOJONO_OBAN,\r\n\u0009HEAD.SOJONO_RENBAN,\u0009\u0009\r\n\u0009HEAD.SHUKKA_DATE,\u0009\r\n\u0009HEAD.KEIYAKUNO_YEAR,\r\n\u0009HEAD.KEIYAKUNO_KANKATSU,\r\n\u0009HEAD.KEIYAKUNO_HINSHU,\r\n\u0009HEAD.KEIYAKUNO_TORIHIKI_SHUBETSU,\r\n\u0009HEAD.KEIYAKUNO_MONTH,\r\n\u0009HEAD.KEIYAKUNO_OBAN,\u0009\r\n\u0009HEAD.ICHIJI_JUYOKA,\u0009\u0009\r\n\u0009A.USER_KANJI, \r\n\u0009HEAD.SHUKKO_BASHO,\r\n\u0009B.SHUKKOBA_NIKKEN_KANJI,\r\n\u0009HEAD.BUPPIN04,\r\n\u0009D.BKN4_KANJI,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009HEAD.UKEWATASHI_BASHO,\r\n\u0009CONCAT(C.KEN_KANJI, C.SIGUN_KANJI) AS UKEWATASHIBASHO,\u0009\r\n\u0009HEAD.UKEWATASHI_JOKEN,\r\n\u0009E.UKE_JOKEN_KANJI,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009HEAD.BINCD,\r\n\u0009BODY.TSUMIKOMI_MINATO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009BODY.AGE_MINATO,\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009BODY.DAISU,\r\n\u0009BODY.TSUMIAICD,\u0009\r\n\u0009HEAD.JURYO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009HEAD.KIHON_YUSO_KYORI,\r\n\u0009HEAD.HEAD_TEISEI_KBN,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009HEAD.HEAD_TEISEI_KAISU,\r\n\u0009HEAD.SEIKYU_NENGETSU\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\nFROM  S_MST_YUSO_HEAD HEAD INNER JOIN  S_MST_YUSO_BODY BODY ON (HEAD.SEIZOSHO_KBN  = BODY.SEIZOSHO_KBN\r\n\u0009AND HEAD.SOJONO_SHUKKO_BASHO =  BODY.SOJONO_SHUKKO_BASHO\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SOJONO_TORIHIKI_SHUBETSU = BODY.SOJONO_TORIHIKI_SHUBETSU  \u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SOJONO_OBAN =  BODY.SOJONO_OBAN  \r\n\u0009AND HEAD.SOJONO_RENBAN =  BODY.SOJONO_RENBAN\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.HEAD_TEISEI_KBN = BODY.HEAD_TEISEI_KBN  \u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.HEAD_TEISEI_KAISU = BODY.HEAD_TEISEI_KAISU  \u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SEIKYU_NENGETSU = BODY.SEIKYU_NENGETSU \u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.KEIREKI_FLG = BODY.KEIREKI_FLG) \u0009\u0009\u0009\u0009\u0009\r\n\u0009LEFT JOIN S_MST_A5K A ON HEAD.ICHIJI_JUYOKA = A.USER_CD \u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009LEFT JOIN S_MST_A7K B ON HEAD.SHUKKO_BASHO = B.SHUKKOBA \r\n\u0009LEFT JOIN S_MST_A3K C ON (SUBSTRING(HEAD.UKEWATASHI_BASHO,1,2) = C.UKE_BA_KEN_CD AND SUBSTRING(HEAD.UKEWATASHI_BASHO,3,2) = C.UKE_BA_SIGUN_CD)\r\n\u0009LEFT JOIN S_MST_60S D ON HEAD.BUPPIN04 = D.BKN14 \u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009LEFT JOIN S_MST_A9K E ON HEAD.UKEWATASHI_JOKEN = E.UKE_JOKEN\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\nWHERE HEAD.KEIREKI_FLG = '0'\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SEIZOSHO_KBN =:seizosho  \u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SOJONO_SHUKKO_BASHO =:basho\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SOJONO_TORIHIKI_SHUBETSU =:shubetsu\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD.SOJONO_OBAN =:oban\r\n\u0009AND HEAD.SOJONO_RENBAN =:renban

nfmygx0140_select_detail = SELECT HIMOKUCD,\r\n\u0009GYOSHACD,\r\n\u0009SEIKYU_NENGETSU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009TANKA_TANI,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009TANKA,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_BASE_JURYO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_BASE_KINGAKU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_KUTON_JURYO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_KUTON_KINGAKU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_CHOJAKU_JURYO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_CHOJAKU_KINGAKU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_JIKANGAI_JURYO,\u0009\r\n\u0009UCHIWAKE_JIKANGAI_KINGAKU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_SONOTA_JURYO,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009UCHIWAKE_SONOTA_KINGAKU,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009BODY_TEISEI_KBN,\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009BODY_TEISEI_KAISU\u0009\r\nFROM S_MST_YUSO_BODY WHERE KEIREKI_FLG = '0' \u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND SEIZOSHO_KBN =:seizosho\u0009\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND SOJONO_SHUKKO_BASHO =:basho\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND SOJONO_TORIHIKI_SHUBETSU =:shubetsu\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND SOJONO_OBAN =:oban\r\n\u0009AND SOJONO_RENBAN =:renban\r\n\u0009AND HEAD_TEISEI_KBN =:teiseiKbn\u0009\u0009\u0009\u0009\u0009\u0009\r\n\u0009AND HEAD_TEISEI_KAISU =:teiseiKaisu
